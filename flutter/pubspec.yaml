name: pawprint
description: AI-powered pet health monitoring app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  flutter_dotenv: ^5.1.0
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.1

  # Supabase
  supabase_flutter: ^2.3.2

  # Local Storage
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0

  # Image
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0

  # Charts
  fl_chart: ^0.66.0

  # Network
  http: ^1.2.0

  # Gemini AI
  google_generative_ai: ^0.4.6

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Markdown
  flutter_markdown: ^0.6.18
  
  # Keyboard
  keyboard_actions: ^4.2.0
  
  # Share
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  
  # 3D pet model
  model_viewer_plus: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/images/
    - assets/images/reference/
    - assets/icons/
    - assets/animations/
    - .env

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
